name: build to staging
run-name: ${{ github.actor }} deploying to staging 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "work dir is ${{ github.workspace }}"
      - run: id -g
      - run: id -u
      - run: docker ps
      # - run: git fetch origin master
      # we use pull here to simplify the steps
      - run: git pull
      - run: docker compose -f /var/www/fullstack-youtube/docker-compose.prod.yaml up --build
      - shell: ../../build_prod.sh
